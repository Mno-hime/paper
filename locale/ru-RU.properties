username_title= Почта или логин
username_description= 

password_title= Пароль
password_description= Хранится на компьютере в незашифрованном виде. Посылается только на сервера Инстапейпера и только по зашифрованному соединению. Если пароль не стоит, то пропустите поле.

combo_title= Хоткей
combo_description= Комбинация клавиш, по нажатию которой открытый сайт отправляется в Инстапейпер.

modifyCombo_title= Выставить хоткей
modifyCombo_description= Кликните по кнопке справа и затем нажмите хоткей. Чтобы обнулить значение, вместо хоткея нажмите ESC.
modifyCombo_label= Выставить 

modifier_title= Модификатор
modifier_description= Клавиша или клавиши, которые при зажимании и при клике мышкой по ссылке отправляют эту ссылку в Инстапейпер. Чтобы выключить, оставьте поле пустым. Чтобы изменения пришли в силу, перезапустите браузер.

notifications_title= Оповещания
notifications_description= Отправляет оповещание при удачном добавлении статьи в Инстапейпер. Добавил по просьбе одного пользователя, сам пользоваться не советую — мешает.

rightClick_title= Контекстное меню
rightClick_description= Добавляет опцию «отправить в Инстапейпер» в контекстное меню по правому клику мыши по ссылке. Чтобы изменения пришли в силу, перезапустите браузер.
