send_to_instapaper= Отправить в Instapaper
added_to_instapaper= Добавлено в Instapaper

username_title= Почта или логин

password_title= Пароль
password_description= Хранится на компьютере в незашифрованном виде. Посылается только на сервера Instapaper и только по зашифрованному соединению. Если пароль не стоит, то пропустите поле.

combo_title= Хоткей
combo_description= Комбинация клавиш, по нажатию которой открытый сайт отправляется в Instapaper.

modifyCombo_title= Выставить хоткей
modifyCombo_description= Кликните по кнопке справа и затем нажмите хоткей. Чтобы обнулить значение, вместо хоткея нажмите ESC.
modifyCombo_label= Выставить 

modifier_title= Модификатор
modifier_description= Одна-две клавиши, которые если зажать и кликнуть по ссылке, отправят её в Instapaper. Чтобы выключить, выставите None. Чтобы изменения пришли в силу, перезапустите браузер.

notifications_title= Оповещания
notifications_description= Отправляет оповещание при успешном добавлении статьи в Instapaper. Добавил по просьбе одного пользователя, сам пользоваться не советую — мешает.

rightClick_title= Контекстное меню
rightClick_description= Добавляет опцию «отправить в Instapaper» в контекстное меню по клику правой кнопки мыши по ссылке. Чтобы изменения пришли в силу, перезапустите браузер.

addon_title= Paper
addon_description= Аддон для Instapaper. Чтобы послать статью в Instapaper, нажмите на кнопку в тулбаре, или выставляемый хоткей на клавиатуре, или опцию по клику правой кнопкой мыши. Чтобы добавить много ссылок сразу, зажмите Shift и прокликайте по всем ссылкам.
